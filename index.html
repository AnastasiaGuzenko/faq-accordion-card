  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main class="main">
    <div class="content">
      <div class="picture">
        <img src="./images/bg-pattern-desktop.svg" alt="" class="picture__down">
        <img src="./images/illustration-woman-online-desktop.svg" alt="" class="picture__middle">
        <!-- <img src="./images/illustration-box-desktop.svg" alt="" class="picture__up"> -->
      </div>
      <div class="description">
        <h3 class="title">FAQ</h3>
        <div class="accordion">
          <button class="accordion__btn">
            <p class="accordion__title">How many team members can I invite?</p>
            <img src="./images/icon-arrow-down.svg" alt="" class="accordion__icon">
          </button>
          <div class="accordion__panel">
            <p class="accordion__text">
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
